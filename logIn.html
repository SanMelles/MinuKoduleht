            <div class="header-text">
                <h1>Create an account or Log in</h1>

        <div class="container">
            <div class="login-register-container text-center">
                <h2 class="text-center mb-4">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
                            placeholder="Enter email or Name">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary btn-block">Login</button>
                </form>
                <hr>
                <h2 class="text-center mb-4">Register</h2>
                <form>
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary btn-block">Register</button>
                </form>
            </div>
